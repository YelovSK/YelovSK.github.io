<div class="container">
    <div class="center unselectable">
        <p class="score-text">SCORE: {{score()}}</p>
    </div>

    <img #rat class="rat" [src]="image()" draggable="false" (mousedown)="onImageClick()" [style.position]="'relative'"
        [style.top.px]="position().top" [style.left.px]="position().left" />
</div>
